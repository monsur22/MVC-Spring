<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MVC Spring Boot</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Student List</h1>

    <a th:href = "@{/student/add}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="students : ${listStudents}">
            <td th:text="${students.name}"></td>
            <td th:text="${students.email}"></td>
            <td>
                <a th:href="@{/students/{id}(id=${students.id})}" class="btn btn-primary">Edit</a>

                <a th:href="@{/students/delete/{id}(id=${students.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>


</div>

</body>
</html>
