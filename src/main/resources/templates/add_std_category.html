<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MVC Spring Boot</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>MVC Spring Boot</h1>
    <hr>
    <h2>Add Student Category</h2>

    <form action="#" th:action="@{/student/category/add}" th:object="${stuCategory}" method="POST">
        <input type="text" th:field="*{tittle}" id="tittle" placeholder="Student Category Tittle"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Category</button>
    </form>

    <hr>

    <a th:href="@{/student/category/list}"> Back to Student Category List</a>
</div>
</body>
</html>
