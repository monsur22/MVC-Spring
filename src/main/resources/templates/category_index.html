<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MVC Spring Boot</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!--    <link href="css/custom.css" rel="stylesheet">-->
</head>
<body>
<div class="container my-2">
    <h1>Student Category List</h1>

    <a th:href="@{/student/category/add}" class="btn btn-primary btn-sm mb-3"> Add Student Category</a>
    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-primary" th:text="${session.useremail }" th:if="${session.useremail}"></div>
    <a th:href="@{/user/logout}" th:if="${session.useremail}" class="btn btn-primary">Logout</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Index</th>
            <th> Tittle</th>
            <!--            <th> Actions </th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoryList,state : ${listStudentsCategory}">
            <td th:text="${state.count}"></td>
            <td th:text="${categoryList.tittle}"></td>
            <!--            <td>-->
            <!--                <a th:href="@{/students/{id}(id=${students.id})}" class="btn btn-primary">Edit</a>-->

            <!--                <a th:href="@{/students/delete/{id}(id=${students.id})}" class="btn btn-danger">Delete</a>-->
            <!--            </td>-->
        </tr>

        </tbody>
    </table>


</div>
<!--<script src="js/custom.js"></script>-->
</body>
</html>
